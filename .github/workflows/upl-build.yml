name: UPL Build

on:
  workflow_dispatch:
  push:
    branches: ['master']

jobs:
  build_vs2022:
    strategy:
      matrix:
        os: [windows-latest]
        python-version: ['3.12']
        tool-chain: ['VS2022']
        extra-build-args: ['FIT_BUILD=TRUE', '']
    name: Build UPL VS2022
    uses: ./.github/workflows/BuildPlatform.yml
    with:
      runs-on: ${{ matrix.os }}
      build-file: 'UefiPayloadPkg/PlatformCI/PlatformBuild.py'
      python-version: ${{ matrix.python-version }}
      tool-chain: ${{ matrix.tool-chain }}
      extra-build-args: ${{ matrix.extra-build-args }}
    secrets: inherit

  build_gcc:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.12']
        tool-chain: ['GCC']
        extra-build-args: ['FIT_BUILD=TRUE', '']
    name: Build UPL GCC
    uses: ./.github/workflows/BuildPlatform.yml
    with:
      runs-on: ${{ matrix.os }}
      build-file: 'UefiPayloadPkg/PlatformCI/PlatformBuild.py'
      python-version: ${{ matrix.python-version }}
      tool-chain: ${{ matrix.tool-chain }}
      extra-build-args: ${{ matrix.extra-build-args }}